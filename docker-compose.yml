services:
  postgres:
    image: postgres:15
    container_name: makerspace-db
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: makerspace_inventory
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DB}" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  app:
    build: .
    container_name: makerspace-app
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DEBUG_COLORS=true
      - TERM=xterm-256color
      - COLORTERM=truecolor
      - NODE_ENV=production
      - SAVE_PATH=/usr/public/container/
      - DATABASE_URL=postgres://makerspace:makerspacepass@postgres:5432/makerspace_inventory

    env_file:
      - .env
    volumes:
      - ./src:/usr/src
      - ./public:/usr/public
      - ./public/container/:/usr/public/container/
    entrypoint: "sh ./run.sh"


volumes:
  postgres-data:
