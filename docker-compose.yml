services:
  postgres:
    image: postgres:15
    container_name: makerspace-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: makerspace_inventory
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: .
    container_name: makerspace-app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  postgres-data: