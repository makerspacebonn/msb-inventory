services:
  postgres-e2e:
    image: postgres:15
    container_name: msb-e2e-db
    environment:
      POSTGRES_USER: e2e_user
      POSTGRES_PASSWORD: e2e_password
      POSTGRES_DB: msb_e2e
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U e2e_user -d msb_e2e"]
      interval: 5s
      retries: 10
      start_period: 10s
      timeout: 5s
    tmpfs:
      - /var/lib/postgresql/data
    volumes:
      - ./scripts/init-e2e-db.sql:/docker-entrypoint-initdb.d/init.sql:ro

  app-e2e:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: msb-e2e-app
    ports:
      - "3001:3000"
    depends_on:
      postgres-e2e:
        condition: service_healthy
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgres://e2e_user:e2e_password@postgres-e2e:5432/msb_e2e
      - JWT_SECRET=e2e-test-secret-key-12345
      - BETTER_AUTH_SECRET=e2e-test-secret-key-12345
      - EDITOR_PASSWORD=e2e-test-password
      - SAVE_PATH=/tmp/uploads/
      - BASE_URL=http://app-e2e:3000
      - BETTER_AUTH_URL=http://app-e2e:3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 5s
      retries: 20
      start_period: 30s
      timeout: 5s
    volumes:
      - ./scripts:/usr/src/scripts:ro

  # Playwright test runner container with Bun
  # Note: No depends_on - the e2e-test.sh script handles startup sequencing
  playwright:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    container_name: msb-e2e-playwright
    working_dir: /app
    environment:
      - E2E_BASE_URL=http://app-e2e:3000
      - BETTER_AUTH_SECRET=e2e-test-secret-key-12345
      - CI=true
    volumes:
      - .:/app
    profiles:
      - test

networks:
  default:
    name: msb-e2e-network
